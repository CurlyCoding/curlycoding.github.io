<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    
    <!-- Prism.js for syntax highlighting -->
    <link href="prism/prism.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/blog.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <a href="https://curlycoding.github.io/de"><img class="logo" src="img/logo.png" alt="Logo"></a>
        
            <div class="menu-icon" id="menu-icon">
                &#9776;  <!-- Unicode character for hamburger menu -->
            </div>
        
            <!-- Full-screen overlay for navigation -->
            <div class="nav-overlay" id="nav-overlay">
                <!-- Close icon inside the overlay -->
                <div class="close-icon" id="close-icon">&times;</div>
                <nav class="nav-links-overlay">
                    <a href="https://curlycoding.github.io/de">Home</a>
                    <a href="https://curlycoding.github.io/de/blog">Blog</a>
                    <a href="https://curlycoding.github.io/de/contact">Kontakt</a>
                </nav>
            </div>
        
            <nav class="nav-links">
                <a href="https://curlycoding.github.io/de">Home</a>
                <a href="https://curlycoding.github.io/de/blog">Blog</a>
                <a href="https://curlycoding.github.io/de/contact">Kontakt</a>
            </nav>
        </header>

        <div class="container">
            <main class="main-content">
            <h1 class="page-title">Blog</h1>
        
        <!-- Blog posts section -->
        <section class="blog-post-list">
            <article class="blog-post-item">
                <div class="thumbnail">
                    <img src="img/Flutter Drift.png" alt="Flutter Drift">
                </div>
                <div class="post-details">
                    <h2 class="post-title"><a href="https://curlycoding.github.io/de/blog/flutter-drift">Flutter Drift</a></h2>
                    <p class="post-date">18. September 2024</p>
                </div>
            </article>

            <article class="blog-post-item">
                <div class="thumbnail">
                    <img src="img/img_hive.png" alt="Blog 2 Thumbnail">
                </div>
                <div class="post-details">
                    <h2 class="post-title"><a href="https://curlycoding.github.io/de/blog/flutter-hive">Flutter Hive</a></h2>
                    <p class="post-date">12. September 2024</p>
                </div>
            </article>

            <article class="blog-post-item">
                <div class="thumbnail">
                    <img src="img/Die 5 besten IDEs & Texteditors für Flutter.png" alt="Blog 3 Thumbnail">
                </div>
                <div class="post-details">
                    <h2 class="post-title"><a href="https://curlycoding.github.io/de/blog/5-besten-ides-flutter">Die 5 besten IDEs & Texteditors für Flutter</a></h2>
                    <p class="post-date">4. September 2024</p>
                </div>
            </article>
        </section>
    </main>    
    </div>
    </div>

    <footer>
        <div class="footer-content">
            <ul class="footer-links">
                <li><a href="#">Impressum</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </footer>

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navOverlay = document.getElementById('nav-overlay');
        const closeIcon = document.getElementById('close-icon');
    
        // Open the overlay when the hamburger menu is clicked
        menuIcon.addEventListener('click', function() {
            navOverlay.style.display = 'flex';  // Show the overlay
        });
    
        // Close the overlay when the close icon is clicked
        closeIcon.addEventListener('click', function() {
            navOverlay.style.display = 'none';  // Hide the overlay
        });
    
        // Optionally, close the overlay when clicking outside of the menu (on mobile)
        window.addEventListener('click', function(event) {
            if (event.target === navOverlay) {
                navOverlay.style.display = 'none';  // Hide the overlay
            }
        });
    </script>
    <script src="prism/prism.js"></script>
</body>
</html>
